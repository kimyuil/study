<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcurator</title>
    <link href="style/main.css" rel="stylesheet">
    <script defer type="text/javascript" src="init.js"></script>
</head>
<body>
    <div id="Calcurator">
        <div class="calHeader">
            <input class="inputLine" type="text"/>
        </div>
        <div class="calBody">
            <div class="left">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button></button>
                <button>0</button>
                <button>1</button>
            </div>
            <div class="right">
                <button>C</button>
                <button>()</button>
                <button>X</button>
                <button>%</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
